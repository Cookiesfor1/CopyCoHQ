    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.body.style.transform = 'scale(1)';
            document.body.style.transformOrigin = 'top center';
            document.body.style.width = '10%';
        });
        document.addEventListener('DOMContentLoaded', (event) => {
    document.body.style.transform = 'scale(1)';
    document.body.style.transformOrigin = 'top center';
    // Adjust width and height to be larger than 100% to accommodate the scaled size
    document.body.style.width = '20vw';
    document.body.style.height = '30vh';
    // Adjust the viewport to accommodate the scaled content
    window.scrollTo(0, 0);
});
document.addEventListener('DOMContentLoaded', (event) => {
    const scale = 1.5;
    // Applying scale
    document.body.style.transform = `scale(${scale})`;
    document.body.style.transformOrigin = 'top left';
    document.body.style.width = `${100 * scale}vw`;
    document.body.style.height = `${100 * scale}vh`;

    // Centering after scaling
    const translateX = ((window.innerWidth * (1 - scale)) / 2) / scale;
    const translateY = ((window.innerHeight * (1 - scale)) / 2) / scale;
    document.body.style.transform += ` translate(${translateX}px, ${translateY}px)`;

    window.scrollTo(0, 0);
});
document.addEventListener('DOMContentLoaded', (event) => {
    const scale = 1.3; // Adjusted scale to 130%

});
